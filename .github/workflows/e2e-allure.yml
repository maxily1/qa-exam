name: E2E + Allure (run & publish)

on:
  workflow_dispatch:
    inputs:
      headless:
        description: "Run headless?"
        type: choice
        required: true
        options: [ "true", "false" ]
        default: "true"
  schedule:
    # run every day at 07:00 Asia/Jerusalem
    - cron: "0 4 * * *"

env:
  TZ: Asia/Jerusalem
  MAVEN_OPTS: -Xmx1g
  # Cache location for Selenium Manager downloads
  SE_DOWNLOADS: ${{ github.workspace }}/.cache/selenium

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # to push to gh-pages
      pages: write          # if using actions/deploy-pages route
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Cache Selenium downloads
        uses: actions/cache@v4
        with:
          path: ${{ env.SE_DOWNLOADS }}
          key: selenium-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}

      - name: Run tests (TestNG) with Allure results
        run: |
          mvn -B -Dheadless=${{ inputs.headless || 'true' }} \
              -Dsurefire.suiteXmlFiles=TestNG.xml \
              -Dallure.results.directory=target/allure-results \
              test

      - name: Generate Allure HTML
        run: |
          mvn -B io.qameta.allure:allure-maven:2.13.9:report
          # Result goes to target/site/allure-maven-plugin

      - name: Upload build artifacts (screenshots + HTML pages)
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            target/*.png
            target/*.html
            target/extent-report/**
            target/allure-results/**
            target/site/allure-maven-plugin/**

      # publish Allure to gh-pages using a marketplace action with history ---
      - name: Publish Allure Report to GitHub Pages (with history)
        uses: simple-elf/allure-report-action@v1.8
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20
          # This action builds the report and pushes it to gh-pages for you


