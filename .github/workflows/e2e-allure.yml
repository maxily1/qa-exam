name: E2E + Allure (run & publish)

on:
  workflow_dispatch: {}

permissions:
  contents: write    # needed to push to gh-pages
  pages: write       # not strictly needed with actions-gh-pages, but ok
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (headless)
        run: |
          mvn -B -V -Dheadless=true -Dsurefire.suiteXmlFiles=TestNG.xml test
        env:
          SE_DOWNLOADS: ${{ runner.temp }}/.cache/selenium

      - name: Upload raw test artifacts (screenshots, HTML, surefire)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: run-artifacts
          path: |
            target/*.png
            target/*.html
            target/surefire-reports/**

      # Build Allure report from target/allure-results
      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.8
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20
          # output dir (generated by the action): allure-report

      # Publish the report to gh-pages
      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages
          force_orphan: true
